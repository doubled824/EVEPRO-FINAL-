<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEPRO GLOW</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 5px;
            background: linear-gradient(to right, #ffffff, #9ca3af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #4ade80; /* Clinical Green */
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 0;
            margin-bottom: 40px;
            font-weight: 600;
        }

        /* Service List Container */
        .treatment-menu {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        /* Individual Service Box */
        .service-card {
            background-color: #111;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .service-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
        }

        .check-mark {
            color: #4ade80;
            font-size: 1.2rem;
        }

        /* Special Offer Box */
        .special-offer {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid #4ade80;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 500px;
        }

        .offer-header {
            color: #4ade80;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        /* Call Button */
        .btn {
            background-color: #ffffff;
            color: #000000;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

    <h1>EVEPRO GLOW</h1>
    <p class="subtitle">Clinical Aesthetics</p>

    <div class="treatment-menu">
        
        <div class="service-card">
            <span class="service-name">6-in-1 Hydro-Facial System</span>
            <span class="check-mark">✔</span>
        </div>

        <div class="service-card">
            <span class="service-name">Korean Oxygen Therapy</span>
            <span class="check-mark">✔</span>
        </div>

        <div class="service-card">
            <span class="service-name">Clinical Grade 320 LED</span>
            <span class="check-mark">✔</span>
        </div>

        <div class="service-card">
            <span class="service-name">AI Skin Analysis</span>
            <span class="check-mark">✔</span>
        </div>

    </div>

    <div class="special-offer">
        <div class="offer-header">New Client Special</div>
        <div style="font-size: 1.1rem;">$99 AI Face Scan included with first visit</div>
    </div>

    <a href="tel:15167243208" class="btn">Call to Book Appointment</a>

</body>
</html>
